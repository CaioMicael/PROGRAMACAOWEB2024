<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro simples</title>
    <link rel="stylesheet" href="default_layout_pratica_1.css">
</head>
<body>
    <h1>Formulário</h1>
        <form action="GET">
            <label for="">Nome:
                <input type="text">   
            </label>
            <br>
            <label for="">Telefone:
                <input type="tel">
            </label>
            <br>
            <label for="">E-mail
                <input type="email">
            </label>
            <br>
            <label for="">Tipo Pessoa
                <select name="" id="">
                    <option value="null">Selecione...</option>
                    <option value="pf">PF</option>
                    <option value="pj">PJ</option>
                </select>                
            </label>
            <br>
            <label for="">Endereço
                <input type="text">
            </label>
            <br>
            <label for="">UF
                <input type="text">
            </label>
            <button>Enviar</button>
        </form>
</body>
</html>
