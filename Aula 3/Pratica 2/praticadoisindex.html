<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastramento</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <label for="nome">Nome</label>
        <input type="text" required maxlength="100"> <br>

    <label for="sobrenome">Sobrenome</label>
        <input type="text" required maxlength="100"> <br>

    <label for="email">E-Mail</label>
        <input type="email" required> <br>

    <label for="datadenascimento">Data de Nascimento</label>
        <input type="date" min="01/01/1920" max="01/01/2024" > <br>

    <label for="sexo">Sexo</label>
        <input type="radio" name="masculino" value="1">
        <label for="masculino">masculino</label>

        <input type="radio" name="feminino" value="2">
        <label for="feminino">Feminino</label> <br>

    <label for="endereco">Endereço</label>
        <input type="text" maxlength="200"> <br>

    <label for="cep">CEP</label>
        <input type="text" maxlength="10"> <br>

    <label for="cor">Cor favorita</label>
        <input type="color"> <br>

    <label for="estado">Estado</label>
        <select name="estado" id="iestado">
            <option value="SC">SC</option>
            <option value="PR">PR</option>
            <option value="RS">RS</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RN">RN</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            <option value="DF">DF</option>
        </select>
</body>
</html>
